<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Practice Flexbox</title>
    <link rel="stylesheet" href="nested-flexbox3.css">
  </head>
  <body>
    <div class="container">
      <div class="avatar-container">
        <img class="avatar" src="cat.avif">
      </div>
      <div class="info-container">
        <div class="channer-name">
          <div class="channel-bold">supersimple.dev</div>
          <div class="channel-at-sign">@</div>
          <div class="channel-gray">SuperSimpleDev</div>
        </div>
        <div class="subtitle">What is backend web development? A complete overview. New video is up!</div>
        <div class="youtube-box">
          <div class="gray-corner"></div>
          <div class="info-corner">
            <div class="link">youtube.com</div>
            <div class="link-info">Backend web developement - a complete overview (2021)</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
