<!DOCTYPE html>
<html>
  <head>
    <title>Practice Nested Flexbox 1</title>
    <link rel="stylesheet" href="nested-flexbox.css">
  </head>
  <body>
    <div class="flex-box">
      <div class="column1">
        <div class="item1">item1</div>
      </div>
      <div class="column2"></div>
    </div>

    <div class="flex-box2">
      <div class="column1-1"></div>
      <div class="column2-1">
        <div class="row1">row1</div>
        <div class="row2">
          <div class="row2-item">row2</div>
          <div class="row2-item">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
