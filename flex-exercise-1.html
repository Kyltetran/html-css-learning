<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Flex Exercise 1</title>
    <style>
      .box{
        font-family: Arial;
        font-size: 22px;
      }
      button{
        background-color: rgb(0, 110, 255);
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        font-weight: bold;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 13px;
        padding-right: 13px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="
        display: flex;
        flex-direction: column;
        border: solid;
        border-width: 1px;
        border-color: rgb(203, 203, 203);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        border-radius: 5px;
      ">
      <div style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding-right: 15px;
        ">Home <button>14</button></div>
      <div style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding-right: 15px;
          margin-top: 15px;
          margin-bottom: 15px;
        ">Notifications <button>3</button></div>
      <div style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding-right: 15px;
        ">Messages <button>5</button></div>
    </div>
  </body>
</html>
